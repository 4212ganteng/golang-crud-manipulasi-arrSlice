<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,800;0,900;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="font-family: Poppins">
    <nav class="navbar navbar-expand-lg bg-light" style="height: 7vh">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="/public/img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-4">
              <a
                class="nav-link active fw-bold"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add-blog">Add Project</a>
            </li>
          </ul>
          <a href="/contact">
            <button class="btn btn-dark text-white" type="submit">
              Contact Me
            </button>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center my-5 fw-bold">{{.detail.Name}}</h1>
      <div class="d-flex">
        <img src="/public/assets/image/3.jpg" alt="" style="width: 650px" />
        <div class="ms-5">
          <h2 class="mb-5">Duration</h2>
          <p class="mb-5">
            <i class="fa-solid fa-calendar-days"></i
            ><span class="fs-3"> {{.detail.Start_date}} - {{.detail.End_date}} </span>
          </p>
          <p>
            <i class="fa-solid fa-clock"></i><span class="fs-3"> {{.detail.Duration}}</span>
          </p>
          <div class="my-5">
            <h2 class="mb-4">Technologies</h2>
            <table class="mt-5">
              <tr>
                <td>
                  <i class="fa-brands fa-{{.detail.Node}} fs-4"></i>
                  <a class="fs-4 text-decoration-none text-dark me-4">
                    {{.detail.Node}}</a
                  >
                </td>
                <td>
                  <i class="fa-brands fa-{{.detail.Golang}} fs-4"></i>
                  <a class="fs-4 text-decoration-none text-dark me-4">
                    {{.detail.Golang}}</a
                  >
                </td>
              </tr>
              <tr>
                <td class="pt-5">
                  <i class="fa-brands fa-{{.detail.React}} fs-4"></i>
                  <a class="fs-4 text-decoration-none text-dark me-4">
                    {{.detail.React}}</a
                  >
                </td>
                <td class="pt-5">
                  <i class="fa-brands fa-{{.detail.Laravel}} fs-4"></i>
                  <a class="fs-4 text-decoration-none text-dark me-4">
                    {{.detail.Laravel}}</a
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <p class="mt-5 fs-4" style="text-align: justify">
        {{.detail.Deskripsi}}
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/90b8d25e38.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
